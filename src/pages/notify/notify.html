<ion-header>
  <ion-navbar color="appheader">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Notifications
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
    <ion-item>
   <ion-label stacked>Title</ion-label>
   <ion-textarea [(ngModel)]="msg"></ion-textarea>
 </ion-item>
 <ion-item>
   <ion-label stacked> Message </ion-label>
   <ion-textarea [(ngModel)]="msg2"></ion-textarea>
 </ion-item>
    <ion-list no-lines>
 
        <ion-item>
          <ion-label>Notify at: </ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="notifyTime" (ionChange)="timeChange($event)"></ion-datetime>
        </ion-item>
 
        <ion-item>
            <ion-label>on the following days:</ion-label>
        </ion-item>
 
        <ion-item *ngFor="let day of days">
            <ion-label>{{day.title}}</ion-label>
            <ion-checkbox [(ngModel)]="day.checked" color="secondary"></ion-checkbox>
        </ion-item>
 
    </ion-list>
 
</ion-content>
 
<ion-footer>
 
    <button (click)="addNotifications()" ion-button color="secondary" full>Schedule Notifications</button>
    <button (click)="cancelAll()" ion-button color="danger" full>Cancel All Notifications</button>
 
</ion-footer>
